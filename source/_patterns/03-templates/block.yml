'twig_docblock': |2
  {#
  /**
   * @file
   * Fepper theme's implementation to display a block.
   *
   * Additional variables:
   * - is_front: (boolean) Whether on front page or not.
   * - page_title_block_enabled: (0 or 1) Is page title block enabled?
   * - system_site_name: Provides site name even with $site_name switched off.
   *
   * @see block/templates/block.html.twig
   */
  #}
'block_attributes': |2
  \{\{ attributes \}\}
'title_prefix': |2
  \{\{ title_prefix \}\}
'# title': |2
  {% if label %}
'title_attributes': |2
  \{\{ title_attributes \}\}
'title': |2
  \{\{ label \}\}
'/ title': |2
  {% endif %}
'title_suffix': |2
  \{\{ title_suffix \}\}
'# content\?': |2
  {% block content %}
'fpo_template_content': |2
  \{\{ content \}\}
'/ content\?': |2
  {% endblock %}
