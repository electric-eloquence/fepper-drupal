'# title': |2
  {% if title %}
'title': |2
  \{\{ title \}\}
'/ title': |2
  {% endif %}
'fpo_template_content': |2
  {% for row in rows %}
    {% set row_classes = [default_row_class ? 'views-row',] %}
    <div \{\{ row.attributes.addClass(row_classes) \}\}>
      \{\{ row.content \}\}
    </div>
  {% endfor %}
