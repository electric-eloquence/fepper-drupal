'twig_docblock': |2
  {#
  /**
   * @file
   * Fepper theme's implementation to display a node.
   *
   * @see node/templates/node.html.twig
   */
  #}
'twig_set_classes': |2
  {%
    set classes = [
      'node',
      'node--type-' ~ node.bundle|clean_class,
      node.isPromoted() ? 'node--promoted',
      node.isSticky() ? 'node--sticky',
      not node.isPublished() ? 'node--unpublished',
      view_mode ? 'node--view-mode-' ~ view_mode|clean_class,
    ]
  %}
'node_attributes': |2
  \{\{ attributes.addClass(classes) \}\}
'title_prefix': |2
  \{\{ title_prefix \}\}
'# view_mode_full\?': |2
  {% if page %}
'\^ page_title_block_enabled\?': |2
  {% if not page_title_block_enabled %}
'title_attributes': |2
  \{\{ title_attributes \}\}
'url': |2
  \{\{ url \}\}
'article_title': |2
  \{\{ label \}\}
'/ page_title_block_enabled\?': |2
  {% endif %}
'/ view_mode_full\?': |2
  {% endif %}
'\^ view_mode_full\?': |2
  {% if not page %}
'title_suffix': |2
  \{\{ title_suffix \}\}
'author_picture': |2
  \{\{ author_picture \}\}
'author_attributes': |2
  \{\{ author_attributes \}\}
'trans': |2
  {% trans %}
'author_name': |2
  \{\{ author_name \}\}
'date': |2
  \{\{ date \}\}
'endtrans': |2
  {% endtrans %}
'metadata': |2
  \{\{ metadata \}\}
'content_attributes': |2
  \{\{ content_attributes \}\}
'fpo_template_content': |2
  \{\{ content \}\}
